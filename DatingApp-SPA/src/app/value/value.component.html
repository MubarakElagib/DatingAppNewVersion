<div class="container" dir="rtl">
  <div class="row">
    <ul>
      <li *ngFor="let value of values">
        <span class="fa fa-2x fa-user"></span> {{ value.id }} , {{ value.name }}
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="form-group">
      <div>
        <input type="text" name="name" class="form-control" />
      </div>

      <div class="mt-2">
        <input type="submit" name="تسجيل دخول" class="btn btn-primary" />
      </div>
    </div>
  </div>
</div>
